<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slideshow animation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slides">
      <div class="slide">
        <img class="slide-image" src="./assets/ny.jpg" alt="" />
      </div>
      <div class="slide slide-one">
        <img class="slide-image" src="./assets/jp.jpg" alt="" />
      </div>
      <div class="slide slide-two">
        <img class="slide-image" src="./assets/gr.jpg" alt="" />
      </div>
      <div class="slide slide-three">
        <img class="slide-image" src="./assets/br.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
